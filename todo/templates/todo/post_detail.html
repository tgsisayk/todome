{% extends 'todo/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.todo }}</h1>
        <p>{{ post.desscription|linebreaks }}</p>
    </div>
{% endblock %}
